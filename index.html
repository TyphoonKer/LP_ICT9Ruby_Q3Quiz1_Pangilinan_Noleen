<body>

    <h1 id="tit">%^=-+Operators+-=^%</h1>

<div class="container" id="Arithmetic Op.">

<script>
var A = 20; 
var B = 5; 


document.write("  <h1>Arithmetic Operator</h1><br>a. Exponent: 3200000 <br>  b. Mod: 0 ");
</script>

<p id="display">
</p>

<br>
<button id="A" type="button" class="btn btn-warning" onclick="document.getElementById('display').innerHTML= '<kbd>' + A ** 3200000 + '</kbd>';">a</button>

<button id="B" type="button" class="btn btn-warning" onclick="document.getElementById('display').innerHTML= '<kbd>' + B % 0 + '</kbd>'">b</button>




<div class="container" id="Comparison Op.">

    <script>
    
    
    document.write("<h1>Comparison Operator</h1><br>a. is a greater than b? : true <br> b. is a equal to b? : false");
    </script>
  
  </script>
  
  <p id="2">
  </p>
  
  <br>
  <button id="A" type="button" class="btn btn-warning" onclick="document.getElementById('2').innerHTML= '<kbd>' + A > B + '</kbd>';">a</button>
  
  <button id="B" type="button" class="btn btn-warning" onclick="document.getElementById('2').innerHTML= '<kbd>' + A == B +'</kbd>'">b</button>
  
  

 <div class="container" id="Logical Op.">

        <script>
 

        
        document.write("<h1>Logical Operator</h1><br> a. (a < = b) && (a >= b): false<BR>  b. (a != b) || (a == b) : true");
        </script>
        
        <p id="3">
        </p>
        
        <br>
        <button id="A" type="button" class="btn btn-warning" onclick="document.getElementById('3').innerHTML= '<kbd>' + (A < = B) && (A >= B) + '</kbd>';">a</button>
        
        <button id="B" type="button" class="btn btn-warning" onclick="document.getElementById('3').innerHTML= '<kbd>' + (A != B) || (A == B) + '</kbd>'">b</button> <br> <br>
